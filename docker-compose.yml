version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: encrypted-notes-postgres
    environment:
      POSTGRES_DB: encrypted_notes
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/api/src/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d encrypted_notes"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: