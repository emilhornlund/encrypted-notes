name: CI

on:
  push:
    branches:
      - "main"
      - "develop"
  pull_request:
    branches:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: encrypted_notes_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Install Playwright browsers
      run: yarn workspace @encrypted-notes/web playwright install --with-deps

    - name: Lint
      run: yarn lint

    - name: Build packages
      run: yarn build

    - name: Run tests
      run: yarn test:ci
      env:
        DATABASE_URL: postgresql://postgres:password@localhost:5432/encrypted_notes_test

    - name: Run e2e tests
      run: yarn e2e
      env:
        DATABASE_HOST: localhost
        DATABASE_PORT: 5432
        DATABASE_USER: postgres
        DATABASE_PASSWORD: password
        DATABASE_NAME: encrypted_notes_test
        JWT_SECRET: test-jwt-secret-for-ci-only-not-secure
        JWT_REFRESH_SECRET: test-jwt-refresh-secret-for-ci-only-not-secure
        PORT: 3001
        NODE_ENV: test
        CORS_ORIGIN: http://localhost:3000

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
